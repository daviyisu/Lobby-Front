<div (click)="goToList(list.id)" class="list-container dark-when-hover cursor-pointer">
  <div class="cards">
    <img
      *ngFor="let image of getImagesFrontView(); let i = index"
      [class]="'card-' + i + ' shadow'"
      [src] = "image"
      alt="Cover of the game"
      />
  </div>
  <h2>{{ list.name }}</h2>
</div>
