<div class="modal-container">
  <h2>{{ "myLists.createListModal.title" | translate }}</h2>
  <form>
    <mat-form-field appearance="outline">
      <input
        matInput
        [formControl]="listNameFormControl"
        placeholder="{{
          'myLists.createListModal.namePlaceholder' | translate
        }}"
      />
      <mat-error *ngIf="listNameFormControl.hasError('required')">
        {{ "forms.required" | translate }}
      </mat-error>
    </mat-form-field>
  </form>
  <app-game-search-bar
    (selectedGameId)="addGameToList($event)"
  ></app-game-search-bar>
  <div class="game_chips">
    <mat-chip class="chip" *ngFor="let game of initialGamesToAdd">
      <span class="chip__text">{{ game.name }}</span>
    </mat-chip>
  </div>
  <div class="modal-actions">
    <button
      (click)="closeModal()"
      mat-flat-button
      color="accent"
      class="btn primary"
    >
      <span class="text-md"> {{ "global.back" | translate }} </span>
    </button>
    <button
      [disabled]="initialGamesToAdd.length === 0 || !listNameFormControl.valid"
      mat-flat-button
      (click)="createList()"
      color="primary"
      class="btn primary"
    >
      <span class="text-md">
        {{ "myLists.createListModal.done" | translate }}
      </span>
    </button>
  </div>
</div>
