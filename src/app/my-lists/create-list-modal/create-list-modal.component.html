<div class="modal-container">
  <h2>{{ "myLists.createListModal.title" | translate }}</h2>
  <app-game-search-bar
    (selectedGameId)="addGameToList($event)"
  ></app-game-search-bar>
  <div class="game_chips">
    <mat-chip class="chip" *ngFor="let game of initialGamesToAdd">
      <span class="chip__text">{{ game.name }}</span>
    </mat-chip>
  </div>
</div>
