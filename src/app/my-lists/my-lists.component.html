<div class="container-padding">
  <div class="column gap-lg">
    <button
      mat-flat-button
      color="accent"
      class="btn primary"
      (click)="openCreateListModal()"
    >
      <mat-icon svgIcon="add"></mat-icon>
      <span class="text-md">
        {{ "myLists.createList" | translate }}
      </span>
    </button>
    <app-list-card [list]="list" *ngFor="let list of userLists"></app-list-card>
  </div>
</div>
