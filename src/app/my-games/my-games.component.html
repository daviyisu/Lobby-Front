<div class="container flex-wrap row gap-lg center">
  <div
    *ngFor="let game of userGames"
    class="column center gap-sm cursor-pointer dark-when-hover"
    (click)="navigateToGameDetail(game.id)"
  >
    <img
      src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{
        game.coverImageId
      }}.jpg"
      alt="Cover of the game"
    />
    <span> {{ game.name }} </span>
  </div>
</div>
