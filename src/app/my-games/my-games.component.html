<div class="container flex-wrap row gap-lg center">
  <div
    *ngFor="let game of userGames"
    class="column center gap-sm dark-when-hover"
    (click)="navigateToGameDetail(game.id)"
  >
    <img
      class="game-cover"
      [src]="imageService.getIgdbImage(game.coverImageId)"
      alt="Cover of the game"
    />
    <span class="title"> {{ game.name }} </span>
  </div>
</div>
