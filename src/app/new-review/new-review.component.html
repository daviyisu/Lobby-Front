<div class="column gap">
  <h2>New review for Call of Duty: Modern Warfare 2</h2>
  <form [formGroup]="form" class="column gap">
    <mat-form-field>
      <input
        matInput
        formControlName="summary"
        placeholder="Resume en una frase corta tu opinión"
      />
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="5"
        matInput
        formControlName="review"
        placeholder="Escribe aquí tu reseña..."
      >
      </textarea>
    </mat-form-field>
  </form>
  <div class="modal-actions">
    <button
      (click)="closeModal()"
      mat-flat-button
      color="accent"
      class="btn primary"
    >
      <span class="text-md"> Atrás </span>
    </button>
    <button mat-flat-button color="primary" class="btn primary">
      <span class="text-md">
        {{ "gameDetail.createReview" | translate }}
      </span>
    </button>
  </div>
</div>
