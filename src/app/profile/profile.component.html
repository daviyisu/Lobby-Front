<div class="column banner">
  <div class="profile-photo">
    <img class="user-photo" src="assets/img/default-photo.svg" alt="" />
    <h2>daviyisu</h2>
  </div>
</div>

<nav mat-tab-nav-bar class="tab" [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of links"
    id="tab-{{ link.route }}"
    [routerLink]="link.route"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label | translate }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
