<div class="container">
  <form class="column gap" method="post">
    <h1>{{ "auth.register" | translate }}</h1>
    <input
      type="email"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="register()">
      {{ "auth.register" | translate }}
    </button>
  </form>
  <a class="underline-text cursor-pointer" (click)="goToLogin()">{{
    "auth.alreadyHaveAccount" | translate
  }}</a>
</div>
